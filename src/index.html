<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image finder</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

  <div class="container">

    <form class="form-inline search-form js-search-form" id="search-form">
      <input type="text" class="input" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="button-search" id="submit">Искать</button>
    </form>

    <ul class="gallery" id="gallery">
    </ul>

    <button type="button" class="btn btn-primary button is-hidden" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Показать ещё</span>
    </button>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
